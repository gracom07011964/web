<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor Clappr</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
        #player { width: 100%; height: 100%; min-height: 38px; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Función para obtener parámetros de la URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        var videoUrl = getQueryParam("var1"); // Obtener la URL desde var1

        if (videoUrl) {
            var player = new Clappr.Player({
                source: videoUrl,
                parentId: "#player",
                width: "100%",
                height: "100%",
                autoPlay: true,
                muted: false,
                hideMediaControl: true,
                hideVolumeBar: true
            });
        } else {
            console.log("No se encontró una URL válida en var1");
        }
    </script>
</body>
</html>
